<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilosLogin.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <section class="principalLogin">

        <div class="login">


            <div class="encabezado">
                <a href="index.html"><img src="img/volver.png" alt="" width="40px" height="40px"></a>
                <a href="registro.html" class="registro">Registrese</a>
            </div>

            <img src="img/login.png" alt="" class="logoLogin">

            <form action="inicio.html">
            
                <input type="text" id="correo" name="correo" placeholder="Correo" class="cajaTextoLogin">
                <br>
                <input type="password" id="nombres" name="contrasena" placeholder="Contraseña" class="cajaTextoLogin">
                <br>
                <input type="submit" value="INGRESAR" class="botonLogin">
                <br>
                <br>
                <br>
        
                <input type="checkbox" id="recordar" class="checkbox">
                <label for="recordar" class="recordar">Recordar Contraseña</label>
    
            </form>

        </div>

    </section>
    
</body>
</html>
