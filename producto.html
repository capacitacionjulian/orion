<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilosIndex.css">
    <link rel="stylesheet" href="estilosProducto.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<header>

<div class="logo">
    <img src="img/logo.png" alt="" width="200px" height="150px">
</div>

<div class="titulo">
    <h1 CLASS="textoTitulo">WEB SITE</h1>
</div>

<div class="boton">
    <a href="index.html" class="vinculo">SALIR</a>
</div>

</header>


<nav>
    <ul>
        <li><a href="">Productos</a></li>
        <li><a href="">Clientes</a></li>
        <li><a href="">Ventas</a></li>
        <li><a href="">Reportes</a></li>
    </ul>
</nav>

<section class="inicioProducto">

    <section class="cabezera">
        <input type="submit" value="Guardar" class="botonProducto">
    </section>

    <section class="formulario">

        <div class="control">
            <label>Fecha de Registro</label>
            <br>
            <input type="datetime-local" class="fecha"/>
        </div>

        <div class="control">
            <label>Categoria:</label>
            <br>
            <select class="seleccion">
              <option>Seleccione ...</option>
              <option>Perifericos</option>
              <option>Memorias</option>
              <option>Portatiles</option>
              <option>Accesorios</option>
            </select>
        </div>

        <div class="control">
            <label>Producto</label>
            <br>
            <input type="text" placeholder="Digite el Producto" class="caja">
        </div>

        <div class="control">
            <label>Precio</label>
            <br>
            <input type="number" placeholder="Digite el Precio" class="caja">
        </div>

        <div class="control">
            <input type="radio" name="tipo" class="radio">
            <label>Delicado</label><br>
            <input type="radio" name="tipo" class="radio">
            <label>Fuerte</label>
        </div>
        
        <div class="control">
            <input type="checkbox">
            <label>Venta en tienda</label><br>
            <input type="checkbox">
            <label>Venta en linea</label><br>
        </div>
        
        <div class="control">
            <label>Foto</label>
            
            <input type="file" class="foto">
        </div>
        
        <div class="control">
            <label>Nivel Venta</label>
            <br>
            <input type="range" class="nivel"/>
        </div>
        
        <div class="control">
            <label for="">Color</label>
            <br>
            <input type="color" name="color" id="color" class="color" />
        </div>

        <div class="control">
            <textarea name="message" rows="4" cols="27" placeholder="Descripcion del producto" class="descripcion"></textarea>
        </div>

    </section>

</section>

<footer>

    <div>
        <img src="img/redes.webp" alt="" width="100px" height="70px">
    </div>
  
    <div>
        <p class="textoPie">www.mipagina.com</p>
    </div>

    <div>
        <img src="img/logo.png" alt="" width="60px" height="60px">
    </div>
     
</footer>

    
</body>
</html>
